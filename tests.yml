name: CI ‚Äì Python Tests & Lint (Hybrid AI Quant Pro ‚Äì Hedge Fund Level)
on:
  push:
    branches: [ "main" ]   # Run tests on pushes to main
  pull_request:
    branches: [ "main" ]   # Run tests on PRs to main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full git history for coverage diff tools

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html pytest-cov flake8 black

      - name: Run lint checks (flake8 + black)
        run: |
          echo "üîç Running flake8 and black checks"
          flake8 src tests
          black --check src tests

      - name: Run tests with coverage
        run: |
          mkdir -p test-results
          pytest -v \
            --cov=src/hybrid_ai_trading \
            --cov-branch \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results/junit.xml \
            --html=test-results/report.html --self-contained-html \
            --maxfail=1 --disable-warnings
        env:
          # Enforce coverage minimum ‚Äì hedge-fund discipline
          PYTEST_ADDOPTS: "--cov-fail-under=90"

      - name: Upload test results (HTML + JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results/

      - name: Upload coverage report (XML + HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
