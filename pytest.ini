[pytest]
addopts = -ra
testpaths = tests
python_files = test_*.py
norecursedirs = .venv venv env .* build dist .git .tox .mypy_cache .pytest_cache
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
markers =
    backtest_optional: tests requiring matplotlib
    db: tests requiring SQLAlchemy
    llvm: tests requiring llvmlite
