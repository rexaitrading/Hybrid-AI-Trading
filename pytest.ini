[pytest]
markers =
    integration: marks tests that hit external systems (deselect with -m "not integration")
    integration: mark tests as integration
addopts = -m "not integration" -k "not _full"

testpaths =
    tests

norecursedirs =
    src/hybrid-ai-trading
    src/hybrid_ai_trading/scripts
    scripts

pythonpath =
    src
    slow: mark tests as slow
