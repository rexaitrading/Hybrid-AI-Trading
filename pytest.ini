[pytest]
testpaths = tests

# keep output clean; do not hide real issues
filterwarnings =
    ignore:There is no current event loop:DeprecationWarning:eventkit.util
    ignore::pytest.PytestWarning:tests/integration/test_ib_paper_smoke\.py
    ignore:hybrid_ai_trading\.execution\.algos is deprecated:DeprecationWarning

# register custom marks to silence "Unknown mark"
markers =
    slow: long-running tests
    integration: mark tests as integration (needs IBG)
