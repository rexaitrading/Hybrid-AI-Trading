[pytest]
# keep smoke fast by default; expand later if needed
testpaths = tests/smoke
addopts = -q
# put cache outside repo (overridden by PYTEST_CACHE_DIR if set)
cache_dir = ./.tmp_pytest_cache
# safety: add src and tests to sys.path (works across OS)
pythonpath = src tests
markers =
    integration: slow or external-resource tests
    slow: intentionally slow tests
filterwarnings =
    ignore:.*There is no current event loop.*:DeprecationWarning
