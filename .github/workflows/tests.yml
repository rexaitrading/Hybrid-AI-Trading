name: Hybrid AI Quant Pro CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      # ------------------------------------------------------------------
      # Checkout repo
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # Setup Python
      # ------------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
      - name: Install test deps (pytest)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Install package (-e .)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Set PYTHONPATH for src layout
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV
        with:
          python-version: ${{ matrix.python-version }}

      # ------------------------------------------------------------------
      # Install dependencies
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # ------------------------------------------------------------------
      # Local developer coverage (trade_engine only)
      # ------------------------------------------------------------------
      - name: Run TradeEngine Dev Tests (pytest.ini)
        run: |
          pytest -c pytest.ini

      # ------------------------------------------------------------------
      # Strict CI/CD coverage (full repo, 100% enforced)
      # ------------------------------------------------------------------
      - name: Run Full Repo Tests (pytest_strict.ini)
        run: |
          pytest -c pytest_strict.ini
