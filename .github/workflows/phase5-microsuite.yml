name: Phase-5 Microsuite

on:
  push:
    branches: [ main, feature/phase1-bar-replay ]
  pull_request:
    branches: [ main, feature/phase1-bar-replay ]

jobs:
  phase5-microsuite:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv
        run: |
          python -m venv .venv

      - name: Install deps (edit if needed)
        run: |
          .\.venv\Scripts\pip install --upgrade pip
          .\.venv\Scripts\pip install -e .[dev]
        shell: pwsh

      - name: Run Phase-5 Microsuite
        run: |
          pwsh -File tools/Run-Phase5MicroSuite.ps1