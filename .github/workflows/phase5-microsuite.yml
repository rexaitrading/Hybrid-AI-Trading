on:
  workflow_dispatch:

jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - name: Disabled legacy workflow
        run: echo "This workflow is disabled and kept only for history."

  tests-phase5-slice:
    name: tests (Phase-5 risk slice)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Phase-5 risk test slice
        run: |
          pytest tests -k "phase5" -q
