name: Micro Tests Hotfix

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  micro-tests-hotfix:
    runs-on: windows-latest
    timeout-minutes: 12
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      SETUPTOOLS_SCM_PRETEND_VERSION: 0.0+ci
      HAT_PRETEND_VERSION: 0.0+ci

    steps:
      - name: Echo selected ref
        shell: pwsh
        run: |
          Write-Host "Target ref: ${{ inputs.target_ref }}"

      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: false
          ref: ${{ inputs.target_ref }}

      - name: Set up Python
      - name: Install package and deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
