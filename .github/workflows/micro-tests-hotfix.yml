name: Micro Tests Hotfix

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  micro-tests-hotfix:
    runs-on: windows-latest
    timeout-minutes: 12
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      SETUPTOOLS_SCM_PRETEND_VERSION: 0.0+ci
      HAT_PRETEND_VERSION: 0.0+ci

    steps:
      - name: Echo selected ref
        shell: pwsh
        run: |
          Write-Host "Target ref: ${{ inputs.target_ref }}"

      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: false
          ref: ${{ inputs.target_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (tolerant)
        shell: pwsh
        run: |
          python -m pip install -U pip
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }
          if (Test-Path 'requirements-dev.txt') { pip install -r requirements-dev.txt }
          if (Test-Path 'pyproject.toml' -or (Test-Path 'setup.cfg') -or (Test-Path 'setup.py')) { pip install -e . }
          pip install pytest pytest-cov pyyaml

      - name: Sanity: git + repo state
        shell: pwsh
        run: |
          where git
          git --version
          git rev-parse --is-inside-work-tree
          git rev-parse HEAD
          git status -sb

      - name: Run micro tests
        shell: pwsh
        run: pytest -q
