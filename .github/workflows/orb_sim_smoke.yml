name: ORB CSV SIM Smoke

on:
  push:
    branches: [ "phase2-live-orb-rtbars-sim", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  orb-sim-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install smoke deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-smoke.txt
      - name: Ensure requests (after setup-python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          python - <<'PY'
          import requests
          print('requests', requests.__version__)
          PY

  - name: Install requests (smoke)
    run: |
      python -m pip install --upgrade pip
      python -m pip install requests        with:
          python-version: "3.12"

      - name: Install dependencies
run: python -m pip install --upgrade pip
          pip install pandas ib_insync requests

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

      - name: Run CSV SIM (no IB needed)
run: python scripts/live_orb_play_forward.py --from-csv data/AAPL_1m.csv --sim --symbol AAPL --mdt 3 --rth 0 --orb-minutes 15 --qty 100 --fees 0




