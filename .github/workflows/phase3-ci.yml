name: Phase3 CI

on:
  workflow_dispatch:
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
  push:
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    branches: [ "main" ]

jobs:
micro-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest
      - name: Micro tests (isolated, fast)
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File .\scripts\run_full_repo_tests.ps1 -Mode Isolated

  full-repo-cov:
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest pytest-cov coverage
      - name: Full repo tests with coverage
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File .\scripts\run_full_repo_tests.ps1 -WithCoverage -FailUnder 70 -JUnit
      - name: Upload coverage html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/**
      - name: Upload junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml

  ibg-integration:
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    if: ${{ vars.RUN_PHASE3_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    # only when you opt in
    if: ${{ vars.RUN_IBG_INT == 'true' && github.event_name != 'pull_request' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest ib_insync
      - name: Gated IBG integration (requires secret toggle)
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File .\scripts\phase2_run_ib_paper_tests_clean.ps1
