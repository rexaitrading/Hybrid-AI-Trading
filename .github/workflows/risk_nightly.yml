name: Risk Nightly (non-IB)
permissions:
  contents: read


on:
  schedule:
    - cron: "15 10 * * *"   # 02:15 PT daily
  workflow_dispatch:

jobs:
  risk-non-ib:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -r requirements.txt
      - name: Run non-IB risk subset
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          python -B -m pytest -q `
             tests/risk `
             tests/unified/test_risk_* `
             tests/test_risk_* `
             tests/*risk* `
             --maxfail=1
