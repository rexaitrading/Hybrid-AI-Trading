name: tests (py3.12)

on:
  pull_request:
  workflow_dispatch:

jobs:
  py312:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pytest only
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest (hardened)
        shell: bash
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          set -euxo pipefail
          pytest -q tests/test_smoke.py
