name: tests (py3.12)

on:`n  push:`n    branches:`n      - feat/ci-restore-pytest-*`n    paths-ignore:`n      - 'ci_artifacts/**'`npull_request:
  workflow_dispatch:

# Cancel older runs for the same ref if a new one starts
concurrency:
  group: tests-py312-${{ github.ref }}
  cancel-in-progress: true

jobs:
  py312:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
      - name: Install package and deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
