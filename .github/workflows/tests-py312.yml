name: tests (py3.12)

on:
  pull_request:
  workflow_dispatch:

# Cancel older runs for the same ref if a new one starts
concurrency:
  group: tests-py312-${{ github.ref }}
  cancel-in-progress: true

jobs:
  py312:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install project (bash-safe)
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest

      - name: Run pytest (hardened)
        shell: bash
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          # capture output and still fail the job correctly
          pytest -q tests 2>&1 | tee artifacts/pytest_output.txt
          exit ${PIPESTATUS[0]}

      - name: Upload pytest logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: artifacts/pytest_output.txt
